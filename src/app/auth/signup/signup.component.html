<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm">
  <div class="field">
    <label>Username</label>
    <input formControlName="username" />
  </div>
  <div class="field">
    <label>Password</label>
    <input formControlName="password" />
  </div>
  <div class="field">
    <label>Confirm Password</label>
    <input formControlName="passwordConfirmation" />
  </div>
  <button type="submit" class="ui submit button primary">Submit</button>

</form>
<div>{{authForm.controls['username'].value}}</div>
<div>{{authForm.controls['password'].value}}</div>
<div>{{authForm.controls['passwordConfirmation'].value}}</div>
